<!DOCTYPE html>
<html>
  <head>
    <title>
      Pacman - James Henderson
    </title>
    <script>
      window.pausefunc = () => {
        window.ticker.board.toggleState('paused');
        console.log(`toggled pause`);
      }
      window.freeze = () => {
        window.ticker.board.ghosts.forEach(ghost => {
          ghost.speed = 0;
        });
      }
      window.freeall = () => {
        window.ticker.board.dev_freeGhosts();
      }
    </script>
    <link rel='stylesheet' href='/css/index.css'/>
  </head>
  <body>
    <h1 id='title'>Pacman</h1>
    <div id="app">
      <canvas id='pacmanGame' width="672" height="744"></canvas>
    </div>
    <div>Game Speed: <span id='fps'></span></div>
    <button onclick="pausefunc()">pause</button>
    <button onclick="freeze()">freeze ghosts</button>
    <button onclick="freeall()">free all ghosts!</button>
  </body>
</html>
